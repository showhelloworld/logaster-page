<div class="mt-2">
  <ng-select
    [items]="fontFamilyList"
    bindLabel="name"
    bindValue="name"
    (change)="changeFontFamily(idFontFamily)"
    placeholder="Select font-family"
    [(ngModel)]="idFontFamily"
  >
    <ng-template ng-label-tmp let-item="item">
      {{ item.name }}
    </ng-template>
  </ng-select>
</div>
